<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="survey.css">
        
    </head>
    <body>
        <div class="survey">
            <h1>Survey Form</h1>
         <form name="survey" id="survey">
            <div>
                <p>1. What is 10/2?</p>
                <p><input type="radio" name="que1" value="5">A.5</p>
                <p><input type="radio" name="que1" value="4">B.4</p>
                <p><input type="radio" name="que1" value="2">C.2</p>
                <p><input type="radio" name="que1" value="1">D.1</p>
            </div>
            <div>
                <p>2. What is 20/2?</p>
                <p><input type="radio" name="que2" value="5">A.5</p>
                <p><input type="radio" name="que2" value="10">B.10</p>
                <p><input type="radio" name="que2" value="2">C.2</p>
                <p><input type="radio" name="que2" value="1">D.1</p>
            </div>
            <div>
                <p>3. What is 12/3?</p>
                <p><input type="radio" name="que3" value="3">A.3</p>
                <p><input type="radio" name="que3" value="4">B.4</p>
                <p><input type="radio" name="que3" value="5">C.5</p>
                <p><input type="radio" name="que3" value="1">D.1</p>
            </div>
            <div>
                <p>4. What is 15/5?</p>
                <p><input type="radio" name="que4" value="3">A.3</p>
                <p><input type="radio" name="que4" value="2">B.2</p>
                <p><input type="radio" name="que4" value="5">C.5</p>
                <p><input type="radio" name="que4" value="1">D.1</p>
            </div>
        </div>
            <button type="submit" name="" value="Submit" id="survey_click_button">Submit</button>
        </form>
        <script type="text/javascript" src="survey.js"></script>
    </body>
</html>
